<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz Application</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
</head>
<body>
    <nav class="navbar">
        <div class="logo">Quiz App</div>
        <div class="auth-buttons">
          <th:block th:if="${username == null}">
            <a href="/login"><button>Login</button></a>
          </th:block>
          <th:block th:if="${username != null}">
            <span>Welcome, <span th:text="${username}"></span></span>
            <form th:action="@{/logout}" method="get">
              <button type="submit">Logout</button>
            </form>
          </th:block>
        </div>
      </nav>
 <div class="container" th:object="${question}">
    <div class="radio-input">
        <div class="info">
            <span class="question" th:text="'Q.'+*{questionId}+' '+*{questionText}">What does CSS stand for?</span>
        </div>
        <form id="quiz-form" method="get" action="/submitAnswer">
            <input type="hidden" name="questionId" id="questionId" th:value="*{questionId}" />
            <input type="radio" id="option1" name="question" th:value="*{optionA}">
            <label for="option1" th:text="*{optionA}">Computer Style Sheets</label>
            <input type="radio" id="option2" name="question" th:value="*{optionB}">
            <label for="option2" th:text="*{optionB}">Cascading Style Sheets</label>
            <input type="radio" id="option3" name="question" th:value="*{optionC}">
            <label for="option3" th:text="*{optionC}">Creative Style Sheets</label>
            <input type="radio" id="option4" name="question" th:value="*{optionD}">
            <label for="option4" th:text="*{optionD}">Another Option</label>
            <div class="btn-container">
                <a th:href="@{/prevquestion(questionId=*{questionId})}">
                    <button type="button" class="prev">Prev</button>
                </a>
                <button type="submit" class="submit">Submit Answers</button>
                <a th:href="@{/nextquestion(questionId=*{questionId})}">
                    <button type="button" class="next">Next</button>
                </a>
            </div>
            <div class="result success" th:if="${message != null and message.contains('Congratulations')}">
                <p th:text="${message}">Congratulations!</p>
            </div>
            <div class="result error" th:if="${message != null and message.contains('Bad answer')}">
                <p th:text="${message}">Bad answer</p>
            </div>
        </form>
    </div>
 </div>
   <script src="script.js"></script>
</body>
<style>

/* Navbar Styles */
.navbar {
  background-color: #343a40; /* Dark background */
  padding: 1rem;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar .logo {
  font-size: 1.5rem;
  font-weight: bold;
}

.navbar .auth-buttons {
  display: flex;
  gap: 1rem;
}

.navbar .auth-buttons a {
  color: white;
  text-decoration: none;
}

.navbar .auth-buttons button {
  background-color: #007bff; /* Bootstrap primary color */
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  cursor: pointer;
  border-radius: 0.35rem;
}

.navbar .auth-buttons button:hover {
  background-color: #0056b3; /* Darker primary color on hover */
}

.navbar .auth-buttons form {
  display: inline;
}

/* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        background-color: #f8f9fa;
        background-image: linear-gradient(to bottom, #66ebf0, #007bff);
    }
    
    /* Container Styles */
    .radio-input {
        display: flex;
        flex-direction: column;
        padding: 12px;
        background: #fff;
        color: #000;
        border-radius: 10px;
        box-shadow: 0px 87px 78px -39px rgba(0,0,0,0.4);
        width: 320px;
        margin: 2rem auto;
    }
    
    /* Info Section */
    .info {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .question {
        color: rgb(49, 49, 49);
        font-size: 1rem;
        font-weight: 800;
    }
    
    .steps {
        background-color: rgb(0, 0, 0);
        padding: 4px;
        color: #fff;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
    }
    
    /* Form Check Styles */
    .radio-input input {
        display: none;
    }
    
    .radio-input label {
        display: flex;
        background-color: #fff;
        padding: 14px;
        margin: 8px 0;
        font-size: 13px;
        font-weight: 600;
        border-radius: 10px;
        cursor: pointer;
        border: 1px solid rgba(187, 187, 187, 0.164);
        color: #000;
        transition: .3s ease;
    }
    
    .radio-input label:hover {
        background-color: rgba(24, 24, 24, 0.13);
        border: 1px solid #bbb;
    }
    
    
    
    .radio-input input:checked + label {
        border-color: rgb(22, 245, 22);
        color: rgb(16, 184, 16);
    }
    
    /* Button Styles */
    .btn-container {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
    }
    
    .btn-container button {
        background-color: #007bff; /* Primary color */
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        border-radius: 0.25rem;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }
    
    .btn-container button:hover {
        background-color: #0056b3; /* Darker primary color */
    }
    
    .submit {
        background-color: #28a745; /* Success color */
    }
    
    .submit:hover {
        background-color: #218838; /* Darker green color */
    }
    
    .prev,
    .next {
        background-color: #007bff; /* Primary color */
    }
    
    .prev:hover,
    .next:hover {
        background-color: #0056b3; /* Darker primary color */
    }
    
    /* Result Styles */
    .result {
        margin-top: 10px;
        font-weight: 600;
        font-size: 12px;
        display: none;
        transition: display .4s ease;
    }
    
    .result.success {
        color: green;
    }
    
    .result.error {
        color: red;
    }
    </style>
</html>
